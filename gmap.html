<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUBnU34YZT4wrc1YPbbyg7OtGYzBk-Ix0&sensor=true"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=weather,panoramio&sensor=true"></script>


<script type="text/javascript">
if (navigator.geolocation) {
	navigator.geolocation.getCurrentPosition(locationSuccess);
}
else{
	alert("Sorry! We are not able to identify your current location");
}
    function locationSuccess(position) {
	var lat = position.coords.latitude;
    var lon = position.coords.longitude;
	alert(lat);
	var mapOptions = {
          center: new google.maps.LatLng(lat, lon),
          zoom: 9,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
			
			
	    var weatherLayer = new google.maps.weather.WeatherLayer({
        temperatureUnits: google.maps.weather.TemperatureUnit.FAHRENHEIT
});
weatherLayer.setMap(map);

var cloudLayer = new google.maps.weather.CloudLayer();
cloudLayer.setMap(map);
}
</script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
